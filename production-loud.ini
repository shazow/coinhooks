[app:main]
use = config:production.ini


[pshell]
setup = coinhooks.web.environment.setup_shell

api = coinhooks.api
h = coinhooks.lib.helpers


# Begin logging configuration

[loggers]
keys = root, coinhooks, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_coinhooks]
level = WARN
handlers =
qualname = coinhooks

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
